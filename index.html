<!DOCTYPE html>
<html>
<head>
  <title>Color-changing Shapes</title>
  <style>
    #logo {
      stroke: #FF0000;
      stroke-width: 5px;
      fill: none;
      animation: colorChange 24s linear infinite;
    }

    @keyframes colorChange {
      0% {
        stroke: #FF0000; /* Red */
      }
      12.5% {
        stroke: #FF0100; /* Red to Yellow */
      }
      25% {
        stroke: #FFFF00; /* Yellow */
      }
      37.5% {
        stroke: #00FF00; /* Yellow to Green */
      }
      50% {
        stroke: #00FEFF; /* Green to Cyan */
      }
      62.5% {
        stroke: #0000FF; /* Cyan to Blue */
      }
      75% {
        stroke: #FF00FE; /* Blue to Magenta */
      }
      87.5% {
        stroke: #FF00FF; /* Magenta */
      }
      100% {
        stroke: #FF0000; /* Magenta to Red */
      }
    }
  </style>
</head>
